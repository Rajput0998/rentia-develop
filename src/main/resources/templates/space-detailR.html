<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Lakefront Apartments</title>
   <!-- Include Bootstrap CSS (you can adjust the URL to your project's setup) -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
   <div class="row justify-content-center mt-5">
      <div class="col-lg-6">
         <div class="card">
            <div class="card-body">
               <h4 class="card-title text-center">Register Your Property</h4>
               <form id="propertyForm" novalidate="true" th:object="${property}" th:action="@{/api/a1/property/add}" enctype="multipart/form-data" method="POST">
                  <!-- Property Info -->
                  <div class="form-group">
                     <input required type="text" id="prpName" name="prpName" placeholder="Property Name" class="form-control">
                  </div>
                  <div class="form-row">
                     <div class="form-group col-md-6">
                        <input required type="number" id="price" name="price" placeholder="Price" class="form-control">
                     </div>
                     <div class="form-group col-md-6">
                        <input required type="number" id="avlRoom" name="avlRoom" placeholder="Available Rooms" class="form-control">
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="form-group col-md-6">
                        <input required type="number" id="totalRoom" name="totalRoom" placeholder="Total Rooms" class="form-control">
                     </div>
                     <div class="form-group col-md-6">
                        <input required type="number" id="totalFloors" name="totalFloors" placeholder="Total Floors" class="form-control">
                     </div>
                  </div>
                  <div class="form-group">
                     <textarea id="detail" name="detail" placeholder="Property Description" class="form-control" rows="4"></textarea>
                  </div>

                  <!-- Image Upload -->
                  <div class="form-group">
                     <label for="displayImage">Profile Image</label>
                     <input type="file" id="displayImage" name="displayPic" accept="image/*" class="form-control-file">
                  </div>
                  <div class="form-group">
                     <label for="propertyImages">Property Images (Multiple)</label>
                     <input type="file" id="propertyImages" name="propertyPics" accept="image/*" class="form-control-file" multiple>
                  </div>

                  <!-- Room Sharing Price -->
                  <div class="form-row">
                     <div class="form-group col-md-6">
                        <input required type="number" id="doubleSharingPrice" name="propertyFacility.doubleSharingPrice" placeholder="Double Room Price" class="form-control">
                     </div>
                     <div class="form-group col-md-6">
                        <input required type="number" id="singleSharingPrice" name="propertyFacility.singleSharingPrice" placeholder="Single Room Price" class="form-control">
                     </div>
                  </div>

                  <div class="text-center">
                     <button type="submit" class="btn btn-primary">Register Property</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>

<!-- Include Bootstrap JS (you can adjust the URL to your project's setup) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
