
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<body id="page">

<section>        

<div class="main-wrapper">


        <!-- Office filter Area -->
        <div class="registration_book">


             <div class="container">
                <div class="row align-items-center">

                    <div class="col-lg-6 for_login_order">
                        <div class="property_with_rentia">
                            <h3>List Your Property With Rentia.</h3>
                            <ul>
                                <li><i class='bx bx-checkbox-checked'></i> Zero Brokerage</li>
                                <li><i class='bx bx-checkbox-checked'></i> Genuine leads and quick deals</li>
                                <li><i class='bx bx-checkbox-checked'></i> PAN India Network</li>
                            </ul>
                            <img src="assets/images/login-seat.webp" alt="Images">
                        </div>
                    </div>

                    <div class="col-lg-6 create_account_design">
                        <div class="booking-form">
                            <h3>Create Account</h3>
                            <p>Create your Account to List your Property.</p>
                            <form>
                                <div class="row align-items-center">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>Brand Name</label>
                                            <input type="text" name="name" class="form-control" required data-error="Please enter brand name" placeholder="Name">
                                            <i class='bx bx-user'></i>
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>Your Email</label>
                                            <input type="email" name="email" id="email" class="form-control" required data-error="Please enter your email" placeholder="Your Email">
                                            <i class='bx bx-mail-send'></i>
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>Mobile No.</label>
                                            <input type="text" name="name" class="form-control" required data-error="Please enter mobile no." placeholder="Enter No.">
                                            <i class='bx bx-phone'></i>
                                        </div>
                                    </div>
        
                                    <div class="col-lg-12 col-md-12">
                                        <button type="submit" class="default-btn btn-bg-two border-radius-5">
                                           Submit
                                        </button>
                                    </div>

                                    <div class="col-lg-12 sign_in_design">
                                        Already have an Account? <a href="#">Sign in</a>
                                    </div>
                                        

                                </div>
                            </form>
                        </div>


                        <div class="login_contact">
                            <img src="assets/images/icons/support.svg" alt="Images">
                            <div>
                                <h4>Need Assistance In Listing</h4>
                            <a href="tel:9311328049">+91 93113 28049,</a> <a href="mailto:info@rentia.com">info@rentia.com</a>
                            </div>
                            
                        </div>



                    </div>
                </div>
            </div>



        </div>
        <!-- Office filter End -->





</div>



</section>

</body>

</html>
